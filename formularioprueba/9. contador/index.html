 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return contar();" novalidate >
                    <div class="col-md-12">
                      <h4>Contador</h4>
                      <label for="txtNum" class="form-label">Numero maximo</label>
                      <input type="number" class="form-control" id="txtNum" required>
                      <div class="valid-feedback">  
                        Looks good!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Contar <i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-3">
                <h4>Respuesta</h4>
                <div id="respuesta"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/conta.js"></script>
</body>
</html>
