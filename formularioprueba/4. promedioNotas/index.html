 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promediar notas</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return false;" novalidate >
                    <div class="col-md-12">
                      <h4>NOTAS</h4>
                      <label for="txtNotaCant" class="form-label">Ingresar cantidad de notas </label>
                      <input type="number" class="form-control" id="txtNotaCant" required>
                      <div class="valid-feedback">  
                        Looks good!
                      </div>
                    </div>
                    <button class="btn btn-primary" type="button" onclick="generarCampos()">Generar campos <i class="fa-solid fa-clipboard"></i></button>
                    <div id="camposNotas"></div>

                    <div class="col-12">

                      <button class="btn btn-primary" type="button" onclick="promediar()">Promediar notas <i class="fa-solid fa-clipboard"></i></button>
                    </div>
                  </form>
            </div>


            <div class="respuesta col-3">
                <h4>Promedio notas</h4>
                <div id="promedio"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/nota.js"></script>
</body>
</html>
